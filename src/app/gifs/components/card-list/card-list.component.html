<div class="container" >
  <div class="row">
    <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
      <div class="card mb-2 text-center bg-dark">

        <img
         [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
        <div class="card-body text-white">

          <p class="card-text">
            {{gif.title.length > 20 ? gif.title.substring(0,20)+'...' : gif.title}}
          </p>

        </div>

      </div>

    </div>

  </div>
</div>
